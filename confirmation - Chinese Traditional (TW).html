			function checkform(event) {
					 
				//Sets the date for the "Last Touch Lead Source Date"
				var today = new Date();
				var dd = today.getDate();
				var mm = today.getMonth()+1; //January is 0!
				var yyyy = today.getFullYear();
				
				if(dd<10) { dd='0'+dd } 
				if(mm<10) {	mm='0'+mm }
				today = mm+'/'+dd+'/'+yyyy;
				document.getElementById("Last Touch Lead Source Date").value = today;
				
				// If there is a comment included then "Direct Inquiry" if not then "Marketing Accepted Lead"
				var myForm = document.contact;
				if(myForm.comment.value==""){
				   document.getElementById("Lead Status").value = "Marketing Accepted Lead";
				else document.getElementById("Lead Status").value = "Direct Inquiry";
				}        
			}
		</script>
